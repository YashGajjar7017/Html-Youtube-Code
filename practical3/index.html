<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback form </title>
</head>

<body>
    <div class="container">
        <center>
            <h1 class="feedbackHeading">Feedback form:</h1>
            <hr>
            <div class="maincontainer">
                Enter the name : <input type="text" name="" id=""><br><br>
                Enter the Enroll no : <input type="number" name="" id=""><br><br>
                Experirence of teacher in teaching field: <br><br>
                <input type="radio" name="" id="" value="good">1star
                <input type="radio" name="" id="" value="better">2star
                <input type="radio" name="" id="" value="best">3star
                <input type="radio" name="" id="" value="good">4star
                <input type="radio" name="" id="" value="good">5star <br><br>

                feedback about teacher : <select name="" id="">
                    <option value="good" selected>--select--</option>
                    <option value="good">good</option>
                    <option value="better">better</option>
                    <option value="">best</option>
                    <option value="">worst</option>
                </select><br><br>

                comment more about teacher :
                <textarea name="" id="" cols="35" rows="5"></textarea><br><br>
                <button class="button">Submit</button>
            </div>
        </center>
    </div>
</body>

</html>
